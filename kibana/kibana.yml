server.host: "0.0.0.0"
server.publicBaseUrl: "http://92.113.146.148:5601"
elasticsearch.hosts: ["http://elasticsearch:9200"]

# Security settings
elasticsearch.username: "elastic"
elasticsearch.password: "changeme"

# Elasticsearch connection settings
elasticsearch.ssl.verificationMode: none
elasticsearch.requestTimeout: 90000
elasticsearch.pingTimeout: 90000

# Server settings
server.shutdownTimeout: "5s"
server.maxPayloadBytes: 1048576

# Encryption keys
xpack.security.encryptionKey: "something_at_least_32_characters_long"
xpack.reporting.encryptionKey: "something_at_least_32_characters_long"
xpack.encryptedSavedObjects.encryptionKey: "something_at_least_32_characters_long"

# Session settings
xpack.security.session.idleTimeout: "1h"
xpack.security.session.lifespan: "24h"

# Disable telemetry
telemetry.enabled: false

# Logging configuration
logging:
  root:
    appenders: [console, file]
    level: info
  appenders:
    console:
      type: console
      layout:
        type: pattern
    file:
      type: file
      fileName: /usr/share/kibana/logs/kibana.log
      layout:
        type: pattern

# Logging settings
logging.root.level: info
logging.root.appender: console
logging.appenders.console.type: console
logging.appenders.console.layout.type: pattern
logging.appenders.console.layout.pattern: "%[%d{ISO8601}][%-5p][%-25c{1.}] %m%n" 